<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Convert Temperature:</h1>
    <form>
        <div>
        <input type="button" value="째C to 째F" onclick="celsiusFahrenheit()">
        <input type="button" value="째F to 째C" onclick="fahrenheitCelsius()">
        <br>
        <label for="box" id="label"></label>
        <input type="text" id="box" placeholder="Enter Temperature">
        <br>
        <p id="output"></p>
        <input type="button" value="Submit!" onclick="resultant()">
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
